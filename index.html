<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Twitter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="main-header">
      <div class="content">
        <nav>
          <ul>
            <li><img src="images/home.svg" alt="home icon" /> Home</li>
            <li>
              <img src="images/notification.svg" alt="notifications icon" />
              Notifications
            </li>
            <li>
              <img src="images/message.svg" alt="messages icon" /> Messages
            </li>
          </ul>
        </nav>
        <img src="images/logo.svg" alt="logo twitter" />
        <div class="side">
          <input type="text" placeholder="Search on Twiiter" />
          <img src="images/avatar.png" alt="" />
          <button>Tweet</button>
        </div>
      </div>
    </header>

    <div class="banner">
      <h1>Twitter do vinao</h1>
    </div>
    <div class="bar">
      <div class="content">
        <ul>
          <li class="active">
            <span >Tweets</span>
            <strong>123</strong>
          </li>
          <li>
            <span>Followings</span>
            <strong>33</strong>
          </li>
          <li>
            <span>Followers</span>
            <strong>20</strong>
          </li>
          <li>
            <span>Favorites</span>
            <strong>8</strong>
          </li>
          <li>
            <span>List</span>
            <strong>3</strong>
          </li>
          <li>
            <span>Moments</span>
            <strong>0</strong>
          </li>
        </ul>
        <div class="actions">
          <button>Follow</button>
          <img src="images/more.svg" alt="More" />
        </div>
      </div>
    </div>
  </body>
</html>
